<!-- contact.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ - RMH Tourism</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Thông tin liên hệ</h1>
    <div id="contact-info" class="bg-light p-4 rounded shadow-sm"></div>
  </div>

  <script>
    fetch('contact.json')
      .then(response => response.json())
      .then(data => {
        const info = data.contact_info;

        const html = `
          <p><strong>${info.company_name}</strong></p>
          <p>📍 Địa chỉ: ${info.address}</p>
          <p>📞 Điện thoại: <a href="tel:${info.phone}">${info.phone}</a></p>
          <p>✉️ Email: <a href="mailto:${info.email}">${info.email}</a></p>
          <p>🕒 Giờ làm việc:</p>
          <ul>
            <li>Thứ 2 - Thứ 6: ${info.working_hours.monday_to_friday}</li>
            <li>Thứ 7: ${info.working_hours.saturday}</li>
            <li>Chủ nhật: ${info.working_hours.sunday}</li>
          </ul>
          <p>🌐 Mạng xã hội:</p>
          <ul>
            <li><a href="${info.social_media.facebook}" target="_blank">Facebook</a></li>
            <li><a href="${info.social_media.instagram}" target="_blank">Instagram</a></li>
            <li><a href="${info.social_media.youtube}" target="_blank">YouTube</a></li>
          </ul>
          <p><a href="${info.google_map}" target="_blank">📍 Xem bản đồ</a></p>
        `;

        document.getElementById('contact-info').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('contact-info').innerHTML = "Không thể tải dữ liệu liên hệ.";
        console.error(err);
      });
  </script>
</body>
</html>
