<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center">Form Đăng Nhập</h2>
        <form onsubmit="loginUser(event)">
          <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
          <p id="login-message" class="text-danger mt-3 text-center"></p>
          <p id="session-info" class="mt-3 text-center fw-bold"></p>
          <button id="logout-btn" onclick="logoutUser()" class="btn btn-secondary w-100 mt-2" style="display: none;">Đăng xuất</button>
        </form>
      </div>
    </div>
  </div>
  <p style="margin-top: 15px;">
    <a href="index.html">← Quay về Trang chủ</a>
</p>
  <script src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
